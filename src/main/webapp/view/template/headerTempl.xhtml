<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menubar>
            <p:submenu label="Оперативный контроль" icon="pi pi-home">
                <p:submenu label="Ведомость параметров">
                    <p:menuitem value="Ведомость технологических параметров"
                                icon="pi pi-table"
                                url="#{request.contextPath}/view/web/techDataSheet.xhtml"/>
                    <p:menuitem value="Многофункциональный отчет" url="#"/>
                </p:submenu>
                <p:separator/>
                <p:menuitem value="Контроль состояний" url="#"/>
                <p:menuitem value="Технологическая связь объектов" url="#"/>
                <p:menuitem value="Последние данные" url="#"/>
            </p:submenu>

            <p:menuitem value="Описание системы" icon="pi pi-file" url="#"/>

            <p:submenu label="Администрирование"
                       rendered="#{headerTemplate.userAllowedAccess}"
                       icon="pi pi-cog">
                <p:menuitem  value="Регистрация пользователей"/>
            </p:submenu>

            <f:facet name="options">
                <p:outputLabel style="margin: 1px 10px 1px 1px;" value="#{headerTemplate.user}"/>
                <p:commandButton value="Выход" icon="pi pi-sign-out" action="#{headerTemplate.logout}"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
